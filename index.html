<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dota 2 Manager</title>
	<link rel="icon" href="img/logo.png">
	<link rel="stylesheet" href="css/minified/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

	<script src="js/plugins/jquery-3.3.1.min.js"></script>
	<script src="js/loader.js"></script>
</head>
<body>
	
<div class="wrapper container-fluid">
	
<div class="header row">
	<div class="col-2" style="display:inline-flex;">
		<img id="team-logo" class="team-logo" src="" alt="Logo"><br>
		<span id="team-name" class="team-name">NAVI</span>
	</div>
	<div class="col-5">
		<ul class="list-inline nolist">
			<li><div><input id="c1" class="check-social" type="checkbox"><label for="c1"></label><br><img class="img-social" src="img/social/vk.png" alt="vk"></div></li>
			<li><div><input id="c2" class="check-social" type="checkbox"><label for="c2"></label><br><img class="img-social" src="img/social/in.png" alt="inst"></div></li>
			<li><div><input id="c3" class="check-social" type="checkbox"><label for="c3"></label><br><img class="img-social" src="img/social/tl.png" alt="teleg"></div></li>
			<li><div><input id="c4" class="check-social" type="checkbox"><label for="c4"></label><br><img class="img-social" src="img/social/tw.png" alt="tw"></div></li>
			<li><div><input id="c5" class="check-social" type="checkbox"><label for="c5"></label><br><img class="img-social" src="img/social/yt.png" alt="yt"></div></li>
		</ul>
	</div>
	<div class="col-2">
		<h5>Фаны</h5>
		<img class="img-head" src="img/fans.png" alt="fans"> <span id="fans" class="span-main"></span>
	</div>
	<div id="nextDay" class="col-2">
		<h5>Дни</h5>
		<img class="img-head new-day" src="img/calendar.png" onclick="startNewDay()"> <span id="day" class="span-main"></span>
	</div>
	<div class="col-1">
		<a class="pointer" onclick="showSettings();"><img class="img-head" src="img/settings.png" alt="settings"></a>
	</div>
</div>
	
<div class="main row">
    <div class="navigation col-2 pad0">
            <ul class="list-inline">
                <a onClick="showTeam();"><li>Состав</li></a>
                <a onClick="showPlayers();"><li>Рынок</li></a>
                <a onClick="showMatches();"><li>Рассписание</li></a>
                <a onClick="showTournaments();"><li>Турниры</li></a>
                <a onClick="showPlayersRating();"><li>Таблица лидеров</li></a>
                <a onClick="showProfile();"><li>Профиль</li></a>
                <a onClick="logoutUser();"><li>Выйти</li></a>
                <a onClick="readyUser();"><li>Войти в аккаунт</li></a> <!--для удобства-->
            </ul>
    </div>
    <div class="content col-10 main-holder pad0">
        <div id="gameBlock" class="main_block nolist row"></div>
    </div>
</div>
	
<div class="footer row align-items-center">
	<div class="offset-2 col-3">
		Спонсоры: <span id="income" class="span-style"></span>/мес.
	</div>
	<div class="offset-4 col-3 text-center">
		<img class="img-social" src="img/money_bag.png" alt="cash"><span id="cash" class="span-style"></span>
	</div>
</div>

<!--Modal Check Role-->
<div id="myModal" class="modal">
	<div class="modal-content">
		<p>Выберите роль:</p>
		<div class='row'>
			<div class='col-4'><img onclick='moveRole(false);' class='float-right button_arrow' src='img/arrow_left.png'></div>
			<div class='col-4'><i id='text_role' class='text-center text-role'>1</i></div>
			<div class='col-4'><img onclick='moveRole(true);' class='float-left button_arrow' src='img/arrow_right.png'></div>
		</div>
		<div class='row'><div class='offset-8 col-4'><img onclick='moveRole(true);' class='close button_arrow' src='img/arrow_submit.png'></div></div>
	</div>
</div>

<!--Modal Match-->
<div id="matchModal" class="modal">
	<div class="modal_content_match">
		<div class="container match_modal">
			<div class="row"> <div class="offset-4 col-4"><span>BO</span><span id="team_bo">1</span></div></div>
			<div class="row teams_images">
				<div class="col-4"><img id="team_img_ur" src="img/teams/navi.png" alt=""></div>
				<div class="col-4"><span id="team_score">0:0</span></div>
				<div class="col-4"><img id="team_img_enemy" src="img/teams/navi.png" alt=""></div>
			</div>
			<div class="row teams_text">
				<div class="col-4"><span id="team_text_ur">Team 1</span></div>
				<div class="col-4">VS</div>
				<div class="col-4"><span id="team_text_enemy">Team 2</span></div>
			</div>
			<div class="row teams_about">
				<div class="col-6 text-left "><span id="toggle_menu" onclick="toggleMore();" class="toggle_menu underline pointer">Подробнее <i class="fas fa-arrow-down rotate_animation"></i></span> </div>
				<div class="col-6 text-right"><span onclick="toggleMatch();" class="toggle_menu pointer">OK<i class="fas fa-arrow-right"></i></span></div>
			</div>
			<div id="toggle_more" class="row teams_more display-none">
				<ul class="wdt100">
				</ul>
			</div>
		</div>
	</div>
</div>

</div>

</body>
</html>
