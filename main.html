<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GAME</title>
	<link rel="icon" href="img/logo.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/plugins/jquery-3.3.1.min.js"></script>
	<script src="js/plugins/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/players.js"></script>
	<script src="js/days.js"></script>
	<script src="js/market.js"></script>
	<script src="js/team.js"></script>
	<script src="js/matches.js"></script>
	<script src="js/context.js"></script>
	<script src="js/user.js"></script>
	<script src="js/upload.js"></script>
	<script src="js/cookies.js"></script>
</head>
<body>
	
<div class="wrapper container-fluid">
	
<div class="header row">
	<div class="col-2" style="display:inline-flex;">
		<img id="team-logo" class="team-logo" src="img/teams/navi.png" alt="Logo"><br>
		<span id="team-name" class="team-name">NAVI</span>
	</div>
	<div class="col-5">
		<ul class="list-inline nolist">
			<li><div><input id="c1" class="check-social" type="checkbox"><label for="c1"></label><br><img class="img-social" src="img/social/vk.png" alt="vk"></div></li>
			<li><div><input id="c2" class="check-social" type="checkbox"><label for="c2"></label><br><img class="img-social" src="img/social/in.png" alt="inst"></div></li>
			<li><div><input id="c3" class="check-social" type="checkbox"><label for="c3"></label><br><img class="img-social" src="img/social/tl.png" alt="teleg"></div></li>
			<li><div><input id="c4" class="check-social" type="checkbox"><label for="c4"></label><br><img class="img-social" src="img/social/tw.png" alt="tw"></div></li>
			<li><div><input id="c5" class="check-social" type="checkbox"><label for="c5"></label><br><img class="img-social" src="img/social/yt.png" alt="yt"></div></li>
		</ul>
	</div>
	<div class="col-2">
		<h5>Фаны</h5>
		<img class="img-head" src="img/fans.png" alt="fans"> <span id="fans" class="span-main"></span>
	</div>
	<div id="nextDay" class="col-2">
		<h5>Дни</h5>
		<img class="img-head new-day" src="img/calendar.png" onclick="startNewDay()"> <span id="day" class="span-main"></span>
	</div>
	<div class="col-1">
		<a class="pointer" onclick="showSettings();"><img class="img-head" src="img/settings.png" alt="settings"></a>
	</div>
</div>
	
<div class="main row">
    <div class="navigation col-2 pad0">
            <ul class="list-inline">
                <a onClick="showTeam();"><li>Состав</li></a>
                <a onClick="showPlayers();"><li>Рынок</li></a>
                <a onClick="showMatches();"><li>Рассписание</li></a>
                <a href=""><li>Турниры</li></a>
                <a href=""><li>Таблица лидеров</li></a>
                <a onClick="showProfile();"><li>Аккаунт</li></a>
            </ul>
    </div>
    <div class="content col-10 main-holder pad0">
        <div id="gameBlock" class="main_block nolist row"></div>
    </div>
</div>
	
<div class="footer row align-items-center">
	<div class="offset-2 col-3">
		Спонсоры: <span id="income" class="span-style"></span>/мес.
	</div>
	<div class="offset-4 col-3 text-center">
		<img class="img-social" src="img/money-bag.png" alt="cash"><span id="cash" class="span-style"></span>
	</div>
</div>

</div>

</body>
</html>
